version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=false
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=db_asset
      - DB_PORT=3306
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
    networks:
      - inventory-network

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=db_asset
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql/create_database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inventory-network

volumes:
  mysql-data:

networks:
  inventory-network:
    driver: bridge
