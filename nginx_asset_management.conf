server {
    listen 80;
    server_name vbosasset.innovatelhubltd.com www.vbosasset.innovatelhubltd.com;

    # Increase client body size for file uploads
    client_max_body_size 100M;

    # Location for Flask app
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in the future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files (served directly from nginx for better performance)
    location /static/ {
        alias /home/ubuntu/assetManagement/src/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri $uri/ =404;
    }

    # Error and access logs
    access_log /var/log/nginx/asset_management_access.log;
    error_log /var/log/nginx/asset_management_error.log;
}

