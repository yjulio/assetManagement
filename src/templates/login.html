{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method='post'>
    <div class="form-group">
      <label>Username</label>
      <input name='username'>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type='password' name='password'>
    </div>
    <input type='submit' value='Login'>
  </form>
{% endblock %}
