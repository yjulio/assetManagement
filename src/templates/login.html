{% extends 'base.html' %}
{% block content %}
  <style>
    /* Login page specific styling */
    .login-container {
      max-width: 450px;
      margin: 50px auto;
      padding: 20px;
    }
    
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 700;
    }
    
    .login-container .form-group {
      margin-bottom: 20px;
    }
    
    .login-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.95rem;
    }
    
    .login-container input[type="text"],
    .login-container input[name="username"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .login-container input:focus {
      outline: none;
      border-color: #4ca1af;
      box-shadow: 0 0 0 3px rgba(76, 161, 175, 0.1);
    }
    
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    
    .password-wrapper input {
      padding-right: 50px !important;
    }
    
    #toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 8px 12px;
      color: #666;
      transition: color 0.2s;
      -webkit-tap-highlight-color: transparent;
    }
    
    #toggle-password:hover,
    #toggle-password:active {
      color: #4ca1af;
    }
    
    .login-container input[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #f9d423 0%, #4ca1af 50%, #2ecc71 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .login-container input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 161, 175, 0.3);
    }
    
    .login-container input[type="submit"]:active {
      transform: translateY(0);
    }
    
    /* Mobile optimization */
    @media screen and (max-width: 480px) {
      .login-container {
        padding: 15px;
        max-width: 100%;
      }
      
      .login-container h2 {
        font-size: 1.5rem;
        margin-bottom: 25px;
      }
      
      .login-container input[type="text"],
      .login-container input[name="username"],
      .login-container input[type="password"] {
        font-size: 16px; /* Prevents zoom on iOS */
        padding: 14px 15px;
      }
      
      .password-wrapper input {
        padding-right: 55px !important;
      }
      
      #toggle-password {
        font-size: 22px;
        padding: 10px 14px;
        right: 8px;
      }
      
      .login-container input[type="submit"] {
        padding: 16px;
        font-size: 17px;
      }
    }
  </style>

  <div class="login-container">
    <div class="card shadow-lg border-0" style="border-radius:12px;">
      <div class="card-body p-4">
        <h2 class="text-center mb-4">
          <i class="bi bi-shield-lock text-primary"></i>
          Login
        </h2>
        <form method='post'>
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          
          <div class="mb-3">
            <label for="username-input" class="form-label fw-semibold">
              <i class="bi bi-person-fill text-primary me-2"></i>Username
            </label>
            <input name='username' type="text" class="form-control form-control-lg" id="username-input" required autocomplete="username" placeholder="Enter your username">
          </div>
          
          <div class="mb-4">
            <label for="password-input" class="form-label fw-semibold">
              <i class="bi bi-key-fill text-primary me-2"></i>Password
            </label>
            <div class="input-group password-wrapper">
              <input type='password' name='password' class="form-control form-control-lg" id='password-input' required autocomplete="current-password" placeholder="Enter your password">
              <button class="btn btn-outline-secondary" type="button" id="toggle-password" title="Show Password" aria-label="Show Password">
                <i class="bi bi-eye-fill"></i>
              </button>
            </div>
          </div>
          
          <div class="d-grid">
            <button type='submit' class="btn btn-primary btn-lg" style="background:linear-gradient(135deg, #f9d423 0%, #4ca1af 50%, #2ecc71 100%);border:none;">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password-input');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.className = 'bi bi-eye-slash-fill';
        this.title = 'Hide Password';
        this.setAttribute('aria-label', 'Hide Password');
      } else {
        passwordInput.type = 'password';
        icon.className = 'bi bi-eye-fill';
        this.title = 'Show Password';
        this.setAttribute('aria-label', 'Show Password');
      }
    });
  </script>
{% endblock %}
