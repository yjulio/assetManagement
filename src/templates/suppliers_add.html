{%extends 'base.html'%}
{%block content%}
<div class="content-header">
    <h2>➕ Add Suppliers</h2>
    <p>Create a new suppliers record</p>
</div>

<div class="card-modern">
    <form method="POST" action="{{url_for('add_suppliers')}}" class="form-grid">
        <input type="hidden" name="csrf_token" value="{{generate_csrf_token()}}">
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" >
        </div>
        
        <div class="form-actions" style="grid-column: 1 / -1;">
            <button type="submit" class="btn-primary-modern">➕ Add Record</button>
            <a href="{{url_for('suppliers')}}" class="btn-secondary-modern">Cancel</a>
        </div>
    </form>
</div>
{%endblock%}
