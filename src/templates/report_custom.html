{% extends 'base.html' %}

{% block content %}
<h2>Custom Report</h2>
<p style="color:#7f8c8d;">Create custom reports with your own filters and criteria</p>

<div style="background:#fff;padding:24px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.08);margin-top:20px;">
  <h3>Build Custom Report</h3>
  <form method="post" style="max-width:600px;">
    <div class="form-group" style="margin-bottom:15px;">
      <label style="display:block;margin-bottom:5px;font-weight:600;">Report Name:</label>
      <input type="text" name="report_name" required style="width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;">
    </div>
    
    <div class="form-group" style="margin-bottom:15px;">
      <label style="display:block;margin-bottom:5px;font-weight:600;">Date Range:</label>
      <div style="display:grid;grid-template-columns:1fr auto 1fr;gap:10px;align-items:center;">
        <input type="date" name="start_date" style="padding:8px;border:1px solid #ddd;border-radius:4px;">
        <span>to</span>
        <input type="date" name="end_date" style="padding:8px;border:1px solid #ddd;border-radius:4px;">
      </div>
    </div>

    <div class="form-group" style="margin-bottom:15px;">
      <label style="display:block;margin-bottom:5px;font-weight:600;">Category:</label>
      <select name="category" style="width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;">
        <option value="">All Categories</option>
        {% for cat in categories %}
        <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group" style="margin-bottom:15px;">
      <label style="display:block;margin-bottom:5px;font-weight:600;">Report Type:</label>
      <select name="report_type" style="width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;">
        <option value="inventory">Inventory Summary</option>
        <option value="valuation">Asset Valuation</option>
        <option value="depreciation">Depreciation Analysis</option>
        <option value="transactions">Transaction History</option>
      </select>
    </div>

    <div class="form-group" style="margin-bottom:15px;">
      <label style="display:block;margin-bottom:5px;font-weight:600;">
        <input type="checkbox" name="include_low_stock" style="margin-right:5px;">
        Include only low stock items
      </label>
    </div>

    <button type="submit" style="background:#3498db;color:white;padding:12px 24px;border:none;border-radius:4px;cursor:pointer;font-size:16px;font-weight:600;">Generate Report</button>
  </form>
</div>
{% endblock %}
