{% extends 'base.html' %}
{% block content %}
<div class="fade-in">
<div class="page-header">
  <h2>Add New Asset</h2>
  <p style="color:#7f8c8d;margin-top:5px;">Fill in the details below to add a new asset to the inventory</p>
</div>

<div class="form-container">
  <form method='post' class="asset-form">
    
    <!-- Basic Information Section -->
    <div class="form-section">
      <h3 class="section-title">Basic Information</h3>
      <div class="form-row">
        <div class="form-group">
          <label>Asset Name <span class="required">*</span></label>
          <input name='name' required placeholder="Enter asset name">
        </div>
        <div class="form-group">
          <label>Category</label>
          <input name='category' value='Uncategorized' placeholder="e.g., Electronics, Furniture">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label>Quantity</label>
          <input name='quantity' type='number' value='1' min='0'>
        </div>
        <div class="form-group">
          <label>Price (VT)</label>
          <input name='price' type='number' step='0.01' value='0.00' min='0' placeholder="0.00">
        </div>
      </div>

      <div class="form-group full-width">
        <label>Description</label>
        <textarea name='description' rows="3" placeholder="Enter detailed description of the asset"></textarea>
      </div>
    </div>

    <!-- Asset Details Section -->
    <div class="form-section">
      <h3 class="section-title">Asset Details</h3>
      <div class="form-row">
        <div class="form-group">
          <label>Brand/Manufacturer</label>
          <input name='brand' placeholder='e.g., Lenovo, Dell, HP'>
        </div>
        <div class="form-group">
          <label>Model</label>
          <input name='model' placeholder='e.g., ThinkPad X1 Carbon'>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Serial Number</label>
          <input name='serial_number' placeholder='e.g., SN123456789'>
        </div>
        <div class="form-group">
          <label>Purchase Date</label>
          <input name='purchase_date' type='date'>
        </div>
      </div>
    </div>

    <!-- Supplier & Location Section -->
    <div class="form-section">
      <h3 class="section-title">Supplier & Location</h3>
      <div class="form-row">
        <div class="form-group">
          <label>Supplier</label>
          <select name='supplier'>
            <option value='Unknown'>Select Supplier</option>
            {% for supp in suppliers %}
              <option value='{{ supp }}'>{{ supp }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label>Department</label>
          <input name='department' placeholder='e.g., IT, Finance, HR'>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Location</label>
          <input name='location' placeholder='e.g., Building A, Room 101'>
        </div>
        <div class="form-group">
          <label>Low Stock Threshold</label>
          <input name='low_stock_threshold' type='number' value='5' min='0'>
        </div>
      </div>
    </div>

    <!-- Depreciation Section -->
    <div class="form-section">
      <h3 class="section-title">Depreciation Information</h3>
      <div class="form-row">
        <div class="form-group">
          <label>Depreciation Method</label>
          <select name='depreciation_method'>
            <option value='straight_line' selected>Straight Line</option>
            <option value='declining_balance'>Declining Balance</option>
            <option value='none'>No Depreciation</option>
          </select>
        </div>
        <div class="form-group">
          <label>Useful Life (Years)</label>
          <input name='useful_life_years' type='number' value='5' min='1' step='1'>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Salvage Value (VT)</label>
          <input name='salvage_value' type='number' step='0.01' value='0.00' min='0' placeholder="Estimated value at end of useful life">
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type='submit' class="btn-primary">
        <svg width="16" height="16" fill="currentColor" style="vertical-align:middle;margin-right:5px;" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        Add Asset
      </button>
      <a href="{{ url_for('assets') }}" class="btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<style>
.page-header {
  margin-bottom: 30px;
}

.form-container {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 0;
  max-width: 1000px;
}

.asset-form {
  padding: 30px;
}

.form-section {
  margin-bottom: 35px;
  padding-bottom: 25px;
  border-bottom: 1px solid #e8e8e8;
}

.form-section:last-of-type {
  border-bottom: none;
}

.section-title {
  font-size: 18px;
  font-weight: 600;
  color: #2c3e50;
  margin-bottom: 20px;
  padding-bottom: 10px;
  border-bottom: 2px solid #3498db;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 15px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group.full-width {
  grid-column: 1 / -1;
}

.form-group label {
  font-weight: 600;
  color: #34495e;
  margin-bottom: 8px;
  font-size: 14px;
}

.required {
  color: #e74c3c;
  margin-left: 3px;
}

.form-group input,
.form-group select,
.form-group textarea {
  padding: 10px 12px;
  border: 1px solid #dcdcdc;
  border-radius: 5px;
  font-size: 14px;
  transition: all 0.3s ease;
  font-family: inherit;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #3498db;
  box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.form-group textarea {
  resize: vertical;
  min-height: 80px;
}

.form-actions {
  display: flex;
  gap: 15px;
  margin-top: 30px;
  padding-top: 20px;
  border-top: 1px solid #e8e8e8;
}

.btn-primary {
  background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
  color: white;
  padding: 12px 30px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.btn-secondary {
  background: #95a5a6;
  color: white;
  padding: 12px 30px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: all 0.3s ease;
}

.btn-secondary:hover {
  background: #7f8c8d;
}

@media (max-width: 768px) {
  .form-row {
    grid-template-columns: 1fr;
  }
}
</style>
</div>
{% endblock %}
